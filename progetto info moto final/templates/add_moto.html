{% extends 'base.html' %}

{% block content %}
    <h2>Aggiungi una nuova moto</h2>
    <form method="post" enctype="multipart/form-data" class="form-container">
        <div class="form-group">
            <label for="modello">Modello:</label>
            <input type="text" name="modello" id="modello" required>
        </div>
        <div class="form-group">
            <label for="cilindrata">Cilindrata:</label>
            <input type="text" name="cilindrata" id="cilindrata" required>
        </div>
        <div class="form-group">
            <label for="cv">Cv:</label>
            <input type="text" name="cv" id="cv" required>
        </div>
        <div class="form-group">
            <label for="velocita_massima">Velocit√† Massima:</label>
            <input type="number" id="velocita_massima" name="velocita_massima" required>
        </div>        
        <div class="form-group">
            <label for="image">Immagine della Moto:</label>
            <input type="file" name="image" id="image" required>
        </div>
        <button type="submit" class="btn">Aggiungi Moto</button>
    </form>
{% endblock %}
