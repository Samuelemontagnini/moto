<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> <!-- Cambiato in login.css -->
</head>
<body>
    <div class="login-container"> <!-- Cambiato in login-container per abbinare lo stile -->
        <h2>Registrazione</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <!-- Aggiunta di campo Email -->
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Registra</button>
        </form>
        <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Login</a>.</p>
    </div>
</body>
</html>
